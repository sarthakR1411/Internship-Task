<!DOCTYPE html>
<html>
<head>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: lightblue;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: left;
        }

        th {
            text-align: center;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Johnson</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
