<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>

    <form>
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full Name"placeholder="Full Name"><br><br>
        
        <label for="Username">Username:</label>
        <input type="username" id="Username"placeholder="Username"><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password"placeholder="Password"><br><br>

        <label for="Re Password">Re Password:</label>
        <input type="password" id="Re Password"placeholder="Re Password"><br><br>

        <label for="Address">Address:</label>
        <input type="address" id="Address"placeholder="Address"><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age"placeholder="Age"><br><br>

        <label for="Gender">Gender:</label>
        <select id="Gender">
        <option id="Male"value="Male">Male</option>
        <option id="Female"value="Female">Female</option>
        <option id="Not to Prefer"value="Not to Prefer">Prefer Not to Say</option>
    </select><br><br>
    <button type="Save">Save</button>
    </form>
    
</body>
</html>
