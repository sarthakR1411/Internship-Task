<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border:1px solid black;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            background-color: aliceblue;
        }
        a{
            display:inline-block;
            padding:10px;                    
        }
        .link-separator::after{
            content:"|";
            margin:10px;
            color: black;
        }
    </style>

</head>

<body>
    
    <div class="container">
    <h1>Clicks Any One of The Following links</h1>
    <a href="https://www.amazon.in/"target="_blank">Opens in New</a>
    <span class="link-separator"></span>
    <a href="https://www.amazon.in/">Opens in Self</a>
    <span class="link-separator"></span>
    <a href="https://www.amazon.in/"target="_parent">Opens in Parent</a>
    <span class="link-separator"></span>
    <a href="https://www.amazon.in/"target="_top">Opens in Body</a>
    <span class="link-separator"></span>
    <a href="https://mail.google.com/">Send e-mail</a>
    <span class="link-separator"></span>
    </div>

</body>
</html>
